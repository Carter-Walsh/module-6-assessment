<!doctype html>
<html>
<head>
  <title>Tic-Tac-JS</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.4/jasmine.css">
  <link rel="stylesheet" href="./public/styles.css">
</head>
<body>

<h1 class="title">Tic Tac JS</h1>
<div id="start-btn">
    <a id="start-game">Start!</a>
</div>

<table id="game-board" cellpadding="0" cellspacing="0">
  <tr>
    <td id="cell-0"></td>
    <td id="cell-1"></td>
    <td id="cell-2"></td>
  </tr>
  <tr>
    <td id="cell-3"></td>
    <td id="cell-4"></td>
    <td id="cell-5"></td>
  </tr>
  <tr>
    <td id="cell-6"></td>
    <td id="cell-7"></td>
    <td id="cell-8"></td>
  </tr>
</table>

<script src="./index.js"></script>

</body>
</html>
